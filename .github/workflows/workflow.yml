'on':
  push:
    branches:
    - main
jobs:
  dev:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Deploy to S3
      run: sudo cp -r /home/ec2-user s3://testingnew1234/demo/
    - name: Copy to S3
      run: sudo aws s3 cp etl/example.py /home/ec2-user/example.py --recursive
  qa:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Deploy to S3
      run: sudo cp -r /home/ec2-user s3://testingnew1234/demo/
    - name: Copy to S3
      run: sudo aws s3 cp etl/example.py /home/ec2-user/example.py --recursive
