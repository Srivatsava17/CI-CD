'on':
  push:
    branches:
    - main
jobs:
  dev:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Copy to Databricks
      run: sudo databricks fs cp -r etl/example.py dbfs:/dbfs/path
  qa:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Copy to Databricks
      run: sudo databricks fs cp -r etl/example.py dbfs:/dbfs/path
